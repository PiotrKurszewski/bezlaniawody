<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bez Lania Wody - Piotr Kurszewski</title>

<style>
/* ======= (CA≈ÅY TW√ìJ CSS BEZ ZMIAN) ======= */

/* PROGRESS NAVIGATOR */
.progress-nav {
  position: fixed;
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 100;
}

.progress-line {
  width: 3px;
  height: 400px;
  background: #333;
  position: relative;
  border-radius: 3px;
}

/* üî¥ PRO WYPE≈ÅNIENIE */
.progress-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0%;
  background: linear-gradient(
    180deg,
    #ff0000 0%,
    #ff4d4d 50%,
    #ff0000 100%
  );
  border-radius: 3px;
  box-shadow:
    0 0 12px rgba(255,0,0,0.6),
    0 0 30px rgba(255,0,0,0.35);
}

/* DOTS */
.progress-dots {
  position: absolute;
  inset: 0;
}

.progress-dot {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 12px;
  height: 12px;
  background: white;
  border: 2px solid #333;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
}

.progress-dot.active {
  background: #ff0000;
  border-color: #ff0000;
  transform: translateX(-50%) scale(1.5);
  box-shadow:
    0 0 0 4px rgba(255,0,0,0.25),
    0 0 15px rgba(255,0,0,0.8);
  animation: progressPulse 1.6s infinite;
}

@keyframes progressPulse {
  0%   { box-shadow: 0 0 0 0 rgba(255,0,0,0.6); }
  70%  { box-shadow: 0 0 0 12px rgba(255,0,0,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
}

.progress-label {
  position: absolute;
  right: 25px;
  top: 50%;
  transform: translateY(-50%);
  background: #333;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 0.85rem;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.progress-dot:hover .progress-label,
.progress-dot.active .progress-label {
  opacity: 1;
}
</style>
</head>

<body>

<!-- PROGRESS NAV -->
<div class="progress-nav">
  <div class="progress-line">
    <div class="progress-fill" id="progressFill"></div>
    <div class="progress-dots">
      <div class="progress-dot" data-section="hero" style="top:0%">
        <div class="progress-label">WITAJ</div>
      </div>
      <div class="progress-dot" data-section="products" style="top:25%">
        <div class="progress-label">BESTSELLERY</div>
      </div>
      <div class="progress-dot" data-section="tiles" style="top:50%">
        <div class="progress-label">KATEGORIE</div>
      </div>
      <div class="progress-dot" data-section="offer" style="top:75%">
        <div class="progress-label">OFERTA</div>
      </div>
      <div class="progress-dot" data-section="footer" style="top:100%">
        <div class="progress-label">O FIRMIE</div>
      </div>
    </div>
  </div>
</div>

<!-- ======= (RESZTA TWOJEGO HTML BEZ ZMIAN) ======= -->


<script>
(function() {

/* ======= (CA≈ÅY TW√ìJ JS BEZ ZMIAN) ======= */

/* ======= PRO SCROLL ENGINE ======= */
const progressFill = document.getElementById('progressFill');
const dots = document.querySelectorAll('.progress-dot');
const sections = ['hero','products','tiles','offer','footer']
  .map(id => document.getElementById(id));

let current = 0;
let target = 0;

function onScroll() {
  const max = document.documentElement.scrollHeight - window.innerHeight;
  target = Math.min((window.scrollY / max) * 100, 100);
}

function animate() {
  current += (target - current) * 0.15;
  progressFill.style.height = current + '%';

  const mid = window.innerHeight * 0.5;
  sections.forEach((sec, i) => {
    if (!sec) return;
    const r = sec.getBoundingClientRect();
    if (r.top <= mid && r.bottom >= mid) {
      dots.forEach(d => d.classList.remove('active'));
      dots[i].classList.add('active');
    }
  });

  requestAnimationFrame(animate);
}

dots.forEach(dot => {
  dot.addEventListener('click', () => {
    document
      .getElementById(dot.dataset.section)
      .scrollIntoView({ behavior: 'smooth' });
  });
});

window.addEventListener('scroll', onScroll);
animate();

})();
</script>

</body>
</html>
